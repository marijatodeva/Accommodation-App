apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: accommodation-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: accommodation-app-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80